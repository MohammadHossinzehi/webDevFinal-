<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body-style">
    <div
      class="main-container max-w-md mt-10 bg-white p-6 rounded-lg shadow-md"
    >
      <h2 class="section-title text-center mb-4">Login</h2>
      <form id="loginForm" class="form-container">
        <div class="form-row">
          <div class="form-field w-full">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              required
              class="form-input"
              placeholder="Enter your username"
            />
          </div>
          <div class="form-field w-full">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              required
              class="form-input"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <button type="submit" class="form-button w-full mt-4">Login</button>
        <p id="loginError" class="text-red-600 mt-2 text-center"></p>
      </form>

      <!-- ðŸ”½ Sign Up Button -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600 mb-1">Don't have an account?</p>
        <button
          onclick="window.location.href='signup.html'"
          class="form-button bg-blue-600 hover:bg-blue-700"
        >
          Sign Up
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (res.ok) {
              localStorage.setItem("isLoggedIn", "true");
              localStorage.setItem("username", username);
              window.location.href = "/";
            } else {
              document.getElementById("loginError").textContent =
                "Invalid credentials";
            }
          } catch (err) {
            console.error("Login error:", err);
            document.getElementById("loginError").textContent =
              "Server error. Try again.";
          }
        });
    </script>
  </body>
</html>
